<html>
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta property="og:title" content="Dreamsettler Page Manager">
    <meta name="description" content="Share your Page Genie creations">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Dreamsettler Page Manager</a>
      </div>
    </nav>
    <div class="container mt-3">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info" role="alert">
          {% for message in messages %}
            {{ message }}<br>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
        <p>
          <a class="btn btn-primary" href="{{ url_for('auth.oauth2_authorize', provider='discord') }}">Login with Discord</a>
        </p>
    </div>
  </body>
</html>
